{% extends parent_template | default:"tag/base.html" %}

{% block title %}
  Startup Organizer - Tag List
{% endblock %}

{% block content %}
<ul>
  {% for tag in tag_list %}
    <li>
      <a href="">
        {{ tag.name | title }}
      </a>
    </li>
  {% empty %}
    <p><em>There are currently no Tags available</em></p>
  {% endfor %}
</ul>
{% endblock %}
